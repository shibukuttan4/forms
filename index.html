<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="established">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
    <fieldset>
    <label id="name-label">Name</label>
    <input id="name" type="text" required placeholder="Enter Your Name" >
    <label id="email-label">Email</label>
    
     <input type="email" id="email" placeholder="Enter your Email" required>
    
    <label id="number-label">Age<small>(optional)</small> <input type="number" min="10" max="120" placeholder="Age" id="number"></label >
   
    <label>Which option best describes your current role?
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer Not TO Say</option>
      <option value="5">other</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      
      <label>
      <input type="radio" class="inline" name="attribute" value="1">
      Definitely</label>
     
      <label>
      <input type="radio" class="inline" name="attribute" value="2">
      Maybe</label>
     
      <label>
      <input type="radio" class="inline" name="attribute" value="3">
      Not sure</label>
  </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown2">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
          </select>
          </label>
        </fieldset>
        <fieldset>
       <label> What would you like to see improved?<small> (Check all that apply)</small></label>
       
       <label>
         <input type="checkbox" class="inline" value="front-end-projects">Front-end Projects
         </label>
        
           <label><input type="checkbox" class="inline" value="back-end-projects">Back-end Projects
             </label>
           
             <label>
               <input type="checkbox" class="inline" value="data-visualization">Data Visualization
               </label>
             
               <label>
                 <input type="checkbox" class="inline" value="challenges">Challenges
                 </label>
              
                 <label>
                   <input type="checkbox" class="inline" value="open-source-community">Open Source Community
                   </label>
                
                   <label>
                     <input type="checkbox" class="inline" value="gitter-help-rooms">Gitter help rooms
                     </label>
                   
                     <label>
                       <input type="checkbox" class="inline" value="videos" >Videos
</label>
                     
                       <label>
                         <input type="checkbox" class="inline" value="city-meetups">City Meetups
                         </label>
                       
                         <label>
                           <input type="checkbox" class="inline" value="wiki">Wiki

                           </label>
                        
                           <label>
                             <input type="checkbox" class="inline" value="forum">Forum
                             </label>
                           
                             <label><input type="checkbox" class="inline" value="additional-courses">
                               Additional Courses
                               </label>
                             </fieldset>
                             <fieldset>
               <label>Any comments or suggestions?
                
                 <textarea col="50" row="5" placeholder="Enter your comment you...."></textarea>
                 </label></fieldset>
   <fieldset>             
     <input type="submit" id="submit"  value="submit">  
</fieldset>
      </form>
    <body>
</html>
